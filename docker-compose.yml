version: "3.5"
services:
  nodered:
    build: node-red
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "1880:1880"
    volumes:
      - node-red:/data
    env_file:
      - .env
  db:
    image: influxdb:latest
    ports:
      - "8086:8086"
    env_file:
      - .env
    volumes:
      - influxdb:/var/lib/influxdb
