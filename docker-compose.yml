version: "3.5"
services:
  nodered:
    build: node-red
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "1880:1880"
#    networks:
#      - node-red-net
    volumes:
      - node-red:/data
    env_file:
      - .env
  db:
    image: influxdb:latest
    ports:
      - "8086:8086"
#      - "8083:8083"
#      - "2003:2003"

    env_file:
      - .env
    volumes:
      - influxdb:/var/lib/influxdb
  app:
    build: .
    restart: always
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
    links:
      - db

volumes:
  node-red:
  influxdb:

